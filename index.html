<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Document</title>
  </head>
  <body class="bg-light">
    <div id="heading" class="d-flex justify-content-center">
    <h1 class="text-align m-5">THIS IS A FAKE STORE</h1>
  </div>
    <div id="clothes"></div>
    <div id="add" class="m-5">
      <form onSubmit="event.preventDefault(); addItems()">
        <h3>Insert Your Product</h3>
        <input
          type="text"
          name="category"
          id="category"
          placeholder="Enter Product category"
          class="form-control p-2"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Enter Product Description"
          class="form-control "
          required
        />
        <input
          type="number"
          name="id"
          id="productId"
          placeholder="Enter Product ID"
          class="form-control"
          required
        />
        <input
          type="text"
          name="image"
          id="image"
          placeholder="Enter Image url"
          class="form-control"
          required
        />
        <input
          type="text"
          name="price"
          id="price"
          placeholder="Enter Product Price"
          class="form-control"
          required
        />
        <input
          type="number"
          name="rating"
          id="rating"
          placeholder="Enter Product rating"
          class="form-control"
          required
        />
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Enter Product title"
          class="form-control"
          required
        />
        <button type="button" class="submit btn btn-dark">ADD PRODUCT</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./index.js"></script>

  </body>
</html>
